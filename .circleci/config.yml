version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:14-browsers

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: Install Dependencies
          command: npm install

      - save_cache:
          key: v1-dependencies-{{ checksum "package.json" }}
          paths:
            - ~/.npm

      - run:
          name: Run Tests
          command: npm test

      - run:
          name: Run Linter
          command: npm run lint

      - run:
          name: Build
          command: npm run build

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
